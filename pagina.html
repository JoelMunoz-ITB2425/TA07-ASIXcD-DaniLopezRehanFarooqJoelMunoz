<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energia Fotovoltaica</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .header {
            background: #ffcc00;
            padding: 15px;
            border-radius: 10px;
            font-size: 22px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header img {
            width: 100px;
        }
        .data {
            font-size: 50px;
            font-weight: bold;
            color: #2c6e49;
            margin: 10px 0;
        }
        .subtext {
            font-size: 20px;
            color: #555;
        }
        .info-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .info {
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            width: 30%;
            text-align: center;
        }
        .info strong {
            font-size: 22px;
        }
        .monthly {
            background: #00796b;
            color: white;
        }
        .annual {
            background: #1976d2;
            color: white;
        }
        .self-consumption {
            background: #f57c00;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Energia fotovoltaica produïda en aquest establiment:</h1>
    <div class="container">
        <div class="header">
            <span>PRODUCCIÓ D'AVUI</span>
        </div>
        <div class="data">833 kWh</div>
        <div class="subtext">Consum d'avui: <strong>4.676 kWh</strong></div>
        <div class="info-container">
            <div class="info monthly">
                <div>Producció mensual</div>
                <strong>13.002 kWh</strong>
                <div>Consum mensual</div>
                <strong>74.164 kWh</strong>
            </div>
        </div>
        <div class="info-container">
            <div class="info annual">
                <div>Producció anual</div>
                <strong>40.685 kWh</strong>
                <div>Consum anual</div>
                <strong>234.341 kWh</strong>
            </div>
        </div>
        <div class="info-container">
            <div class="info self-consumption">
                <div>Autoconsum anual</div>
                <strong>15%</strong>
            </div>
        </div>
    </div>
</body>
</html>
